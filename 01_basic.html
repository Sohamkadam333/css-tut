<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				font-family: 'Courier New', Courier, monospace;
			}
			h1 {
				color: green;
			}

			#p1 {
				color: blue;
			}

			.hello {
				color: orange;
			}
		</style>
	</head>
	<body>
		<h1>Heading 1</h1>
		<p class="hello">This is a Paragraph</p>
		<p id="p1">This is a paragraph p1</p>
		<h1 class="hello">Heading 2 Hello</h1>

		<!-- id # unique -->
		<!-- class .  non unique -->
	</body>
</html>
